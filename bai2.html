<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<h2>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h2>
Tuổi: <input type="text" id="tuoi" value="">
<button type="button" onclick="check()">Check</button>

<script>
function check() {
    let tuoi = document.getElementById("tuoi").value;
    if(tuoi>=16){
        alert("Đủ điều kiện học lớp 10");
    }else{
        alert("Không đủ điều kiện học lớp 10");
    }
}
</script>
</body>
</html>
